<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Orders</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .section {
            margin: 20px 0;
        }
        h2 {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <h1>Order Debug Info</h1>
    
    <div class="section">
        <h2>Pending Orders</h2>
        <pre id="pending-orders"></pre>
    </div>
    
    <div class="section">
        <h2>Current Order Metadata</h2>
        <pre id="metadata"></pre>
    </div>
    
    <script>
        // Get pending orders
        const pendingOrders = localStorage.getItem('tagcreator_pending_orders');
        const metadata = localStorage.getItem('tagcreator_current_order_metadata');
        
        if (pendingOrders) {
            try {
                const orders = JSON.parse(pendingOrders);
                document.getElementById('pending-orders').textContent = JSON.stringify(orders, null, 2);
            } catch (e) {
                document.getElementById('pending-orders').textContent = 'Error parsing: ' + e.message;
            }
        } else {
            document.getElementById('pending-orders').textContent = 'No pending orders found';
        }
        
        if (metadata) {
            try {
                const meta = JSON.parse(metadata);
                document.getElementById('metadata').textContent = JSON.stringify(meta, null, 2);
            } catch (e) {
                document.getElementById('metadata').textContent = 'Error parsing: ' + e.message;
            }
        } else {
            document.getElementById('metadata').textContent = 'No metadata found';
        }
    </script>
</body>
</html>
